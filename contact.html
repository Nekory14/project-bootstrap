		<div style="width:960px;">
			<h1 class="color-steelblue text-center">Contact us</h1>
			<br><br>
			<form action="http://vip.groupehn.com:20003/html/infospost.php" method="post">
				<div class="mb-2">
					<label for="firstname" class="form-label">Last Name:</label>
					<input class="form-control" id="lastname" type="text" name="lastname" required/><br>
				</div>
				<div class="mb-2">
					<label for="firstname" class="form-label">Name:</label>
					<input class="form-control" id="firstname" type="text" name="firstname" required/><br>
				</div>
				<div class="mb-2">
					<label for="email" class="form-label">Email:</label>
					<input class="form-control" id="mail" type="email" name="email" placeholder="yourmail@yahoo.com" required/><br>
				</div>
				<div class="mb-2">
					<label for="request">Request:</label>
					<textarea class="form-control" name="request" id="request" cols="66" rows="10" required></textarea><br>
				</div>
				<div class="mb-3">
					<label for="country">Country:</label>
					<select class="form-select" name="country" id="country" required>
						<option value="spain">Spain</option>
						<option value="france">France</option>
						<option value="germany">Germany</option>
						<option value="italy">Italy</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="mb-2 d-flex flex-column align-items-center">
					<button type="submit" class="btn custom-btn-size text-white">Send request</button>
				</div>
			</form>
